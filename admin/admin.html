<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Borderly Visa - Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lexend:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              display: ["Lexend", "sans-serif"],
            },
          },
        },
      }
    </script>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8fafc;
      }

      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-family: "Lexend", "sans-serif";
      }
    </style>
  </head>

  <body
    class="text-slate-800 flex items-center justify-center min-h-screen bg-slate-50"
  >
    <div
      class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg"
      data-aos="fade-up"
    >
      <h2 class="text-3xl font-bold text-center text-slate-900 mb-6">
        Admin Login
      </h2>
      <form id="login-form" class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-medium text-slate-700"
            >Email Address</label
          >
          <input
            type="email"
            id="email"
            name="email"
            required
            class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-slate-500 focus:border-slate-500 sm:text-sm"
          />
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-slate-700"
            >Password</label
          >
          <input
            type="password"
            id="password"
            name="password"
            required
            class="mt-1 block w-full px-3 py-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-slate-500 focus:border-slate-500 sm:text-sm"
          />
        </div>
        <p
          id="login-message"
          class="text-center text-red-500 text-sm hidden"
        ></p>
        <button
          type="submit"
          class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-slate-900 hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-500 transition-colors"
        >
          Log In
        </button>
      </form>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        offset: 120,
        duration: 600,
        easing: "ease-in-out",
        once: true,
      })
    </script>
    <script type="module" src="../main.js"></script>
  </body>
</html>
