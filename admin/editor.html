<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Borderly Visa - Blog Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lexend:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.snow.css"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "sans-serif"],
              display: ["Lexend", "sans-serif"],
            },
          },
        },
      }
    </script>
  </head>

  <body class="text-slate-800">
    <header class="bg-white shadow-sm sticky top-0 z-40">
      <nav
        class="container mx-auto px-6 py-4 flex justify-between items-center"
      >
        <h1 class="text-3xl font-bold text-slate-900">
          <a href="/admin/editor.html">Borderly Admin</a>
        </h1>
        <button
          id="logout-button"
          class="bg-red-600 text-white font-semibold px-5 py-2 rounded-lg hover:bg-red-700 transition-colors"
        >
          Logout
        </button>
      </nav>
    </header>

    <main class="container mx-auto px-6 py-12 md:py-16">
      <section
        class="mb-8 p-6 bg-white rounded-lg shadow-lg"
        data-aos="fade-up"
      >
        <h2 class="text-3xl font-bold text-slate-900 mb-6">
          Create New Blog Post
        </h2>

        <div class="mb-4">
          <label
            for="blog-title"
            class="block text-sm font-medium text-slate-700 mb-2"
            >Blog Title</label
          >
          <input
            type="text"
            id="blog-title"
            class="mt-1 block w-full px-4 py-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-slate-500 focus:border-slate-500"
            placeholder="Enter blog title"
            required
          />
        </div>

        <div class="mb-4">
          <label
            for="blog-slug"
            class="block text-sm font-medium text-slate-700 mb-2"
            >Blog Slug</label
          >
          <input
            type="text"
            id="blog-slug"
            class="mt-1 block w-full px-4 py-2 border border-slate-300 rounded-md shadow-sm focus:outline-none focus:ring-slate-500 focus:border-slate-500"
            placeholder="Enter blog slug"
            required
          />
        </div>

        <div class="mb-6">
          <label class="block text-sm font-medium text-slate-700 mb-2"
            >Blog Content</label
          >
          <div
            id="editor-container"
            class="border border-slate-300 rounded-md"
          ></div>
        </div>

        <div class="flex justify-end gap-4">
          <button
            id="save-draft-button"
            class="bg-slate-500 text-white font-semibold px-6 py-3 rounded-lg hover:bg-slate-600 transition-colors"
          >
            Save Draft
          </button>
          <button
            id="publish-button"
            class="bg-slate-900 text-white font-semibold px-6 py-3 rounded-lg hover:bg-slate-700 transition-colors"
          >
            Publish Blog
          </button>
        </div>
        <p id="editor-message" class="text-center text-sm mt-4 hidden"></p>
      </section>

      <section class="mb-8 p-6 bg-white rounded-lg shadow-lg" data-aos="fade-up">
        <h2 class="text-3xl font-bold text-slate-900 mb-6">
          Manage Blog Posts
        </h2>
        <div id="blog-list-container" class="overflow-x-auto">
          <p class="text-slate-500">Loading posts...</p>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.3/dist/quill.js"></script>
    <script type="module" src="../main.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
        offset: 120,
        duration: 600,
        easing: "ease-in-out",
        once: true,
      })
    </script>
  </body>
</html>
